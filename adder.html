<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>   
        <h1>somadora</h1>
        <input type="number" name="txtn1" id="txt1">
        <input type="number" name="txtn2" id="txt2">
        <input type="button" value="somar" onclick="somar()" id="botao">
        <div id="res"><p>resultado</p></div>
    </article>


<script>
    function somar(){

        var tn1 = window.document.getElementById('txt1')
        var tn2 = window.document.getElementById('txt2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)//converão de string pasra number
        var n2 = Number(tn2.value)//converção de string para Number
        var s = n1 + n2
        res.innerHTML = `a soma entre ${n1} e ${n2} é ${s}`
    }
    



</script>
    
    </body>
</html>
